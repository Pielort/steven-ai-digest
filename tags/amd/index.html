<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AMD | StevenAiDigest</title>
  <meta name="description" content="StevenAiDigest editions tagged with AMD." />
  <link rel="alternate" type="application/rss+xml" title="StevenAiDigest" href="/feed.xml" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="progress" id="progress"></div>
  <header class="site-header">
    <div class="wrap">
      <a class="brand" href="/">StevenAiDigest</a>
      <nav class="nav">
        <a href="/archive/">Archive</a>
        <a href="/tags/">Tags</a>
      </nav>
    </div>
  </header>

  <main class="wrap prose">
    <div class="kicker">Tag</div>
    <h1>AMD</h1>
    <p class="muted">1 edition tagged with AMD.</p>
    
    <div class="archive-tools" aria-label="Search within tag">
      <input id="search" class="search" type="search" placeholder="Search within AMD editions" />
    </div>
    
    <section class="grid" id="grid">
      
        <a class="tile has-thumbnail" href="/editions/2025-10-06/">
          <div class="tile-content">
            <div class="k">2025-10-06</div>
            <div class="t">Edition 2025-10-06</div>
            <div class="m">AMD and OpenAI announce a 6 GW deployment agreement. Compute becomes supply chain and capital structure.</div>
            <div class="tags">
              
                <a class="tag-pill" href="/tags/openai/">OpenAI</a>
              
                <a class="tag-pill" href="/tags/compute/">compute</a>
              
                <a class="tag-pill" href="/tags/infrastructure/">infrastructure</a>
              
              
            </div>
          </div>
          <img class="thumbnail" src="/assets/visuals/editions/2025-10-06/thumb.webp" alt="Edition 2025-10-06" loading="lazy" />
        </a>
      
    </section>
    
    <p class="muted">
      <a href="/tags/">← Browse all tags</a> · 
      <a href="/archive/">Back to archive</a>
    </p>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <div class="muted">© <span id="year"></span> StevenAiDigest</div>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    
    // Reading progress
    const prog = document.getElementById('progress');
    const onScroll = () => {
      const h = document.documentElement;
      const scrolled = h.scrollTop;
      const max = (h.scrollHeight - h.clientHeight) || 1;
      prog.style.width = (scrolled / max * 100).toFixed(2) + '%';
    };
    document.addEventListener('scroll', onScroll, { passive: true });
    onScroll();
    
    // Search within tag
    const search = document.getElementById('search');
    const grid = document.getElementById('grid');
    const tiles = Array.from(grid.querySelectorAll('.tile'));
    
    search.addEventListener('input', () => {
      const query = search.value.trim().toLowerCase();
      tiles.forEach(tile => {
        const title = tile.querySelector('.t').textContent.toLowerCase();
        const summary = tile.querySelector('.m').textContent.toLowerCase();
        const tags = Array.from(tile.querySelectorAll('.tag-pill')).map(pill => pill.textContent.toLowerCase());
        const hay = [title, summary, ...tags].join(' ');
        const shouldShow = !query || hay.includes(query);
        tile.style.display = shouldShow ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
